<!DOCTYPE html>
<html>
<head>
  <title>Voting Session Control</title>
</head>
<body>
  <h2>Start/Stop Voting</h2>
  <form action="/start-voting" method="POST">
    <button type="submit">Start Voting</button>
  </form>
  <form action="/stop-voting" method="POST">
    <button type="submit">Stop Voting</button>
  </form>
</body>
</html>
