<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register as Voter</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container">
    <h1>📝 Voter Registration</h1>
    <form action="/register-voter" method="POST" enctype="multipart/form-data">
      <input type="email" name="email" placeholder="Email" required /><br><br>
      <input type="text" name="full_name" placeholder="Full Name" required /><br><br>
      <input type="password" name="password" placeholder="Password" required /><br><br>
      <input type="text" name="voter_id" placeholder="Voter ID Number" required><br><br>

      <label style="font-size: 14px;">Upload Scanned Voter ID Card:</label><br>
      <input type="file" name="voter_id_image" accept="image/*,.pdf" required><br><br>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
